
{% set version = "3.0.5" %}

package:
  name: openalea.walter
  version: {{ version }}

source:
  path: ..
  #git_url: https://github.com/openalea/eartrack
  #git_rev: v1.0.0

build:
  number: 0
  preserve_egg_dir: True
  #entry_points:
  #  - walter = walter.main:main
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas
    - path.py
    - openalea.mtg
    - alinea.caribu
    - boost >=1.66
    - openalea.lpy
    - alinea.astk

test:
  requires:
    - nose
  imports:
    - walter
    - walter.data_access
    - walter_data
  source_files:
    - test/
    - test/test_*.py
  commands:
    - nosetests -v


about:
  home: https://github.com/openalea-incubator/WALTer
  license: Cecill-C
  license_file: LICENSE
  summary: WALTer - A 3D Wheat FSPM in mixture that takes into account light competition for tillering.

extra:
  recipe-maintainers:
    - pradal

